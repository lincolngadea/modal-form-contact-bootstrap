<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Contact Form</title>
</head>
<body class="bg-gradient-dark">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <header class="d-flex justify-content-center">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-center">
            CONTATO
          </button>
        </header>
      </div>     
    </div>
    <div class="row">
      <div class="col-12">
        <section>
          <div class="modal fade" id="modal-center" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modal-long-title">Formul√°rio de contatos</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="inputName">Nome:</label>
                    <input class="form-control" id="inputName" type="text" placeholder="Digite seu nome">
                    <label for="inputEmail">Email:</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    <label for="formControlTextarea">Digite sua mensagem:</label>
                    <textarea textarea class="form-control" id="formControlTextarea" rows="4"></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary">Enviar Menssagem</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/popper.js/dist/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
